name: Test Scripts

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest]
      fail-fast: false

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker (macOS x86_64)
        if: matrix.os == 'macos-13'
        uses: docker-practice/actions-setup-docker@master

      - name: Setup Docker (macOS arm64)
        if: matrix.os == 'macos-latest'
        run: |
          brew install docker colima
          colima start --cpu 2 --memory 4
          echo "DOCKER_HOST=unix://${HOME}/.colima/default/docker.sock" >> $GITHUB_ENV

      - name: Verify Environment
        run: |
          uname -a
          docker info
          jq --version
          curl --version

      - name: Test build.sh
        run: |
          cd dockerize
          ./build.sh

      - name: Test pi.sh --update
        run: |
          # Create an empty .env file to avoid info message noise
          touch dockerize/.env
          ./dockerize/pi.sh --update
