name: Test Scripts

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-15]
      fail-fast: false

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker (macOS)
        if: runner.os == 'macOS'
        uses: abiosoft/colima-action@v1
        with:
          colima-args: "--cpu 2 --memory 4 --vm-type qemu"

      - name: Verify Environment
        run: |
          uname -a
          docker info
          jq --version
          curl --version

      - name: Test build.sh
        run: |
          cd dockerize
          ./build.sh

      - name: Test pi.sh --update
        run: |
          # Create an empty .env file to avoid info message noise
          touch dockerize/.env
          ./dockerize/pi.sh --update
